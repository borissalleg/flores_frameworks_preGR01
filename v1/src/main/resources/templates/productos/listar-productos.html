<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <!-- Mensaje con Thymeleaf -->
<div id="flashMessage" 
     th:if="${mensaje}" 
     th:class="'alert alert-success alert-dismissible fade show'" 
     role="alert"
     th:text="${mensaje}"
     style="opacity: 0; transition: opacity 1s;">
</div>

    <div class = "container">
        <div class="card-body">
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descricion</th>
                        <th>Precio</th>
                        <th>Fecha de creacion</th>
                        <th>Stock</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${productos}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.nombre}"></td>
                        <td th:text="${user.descripcion}"></td>
                        <td th:text="${user.precio}"></td>
                        <td th:text="${user.fechaCreacion}"></td>
                        <td th:text="${user.stock}"></td>

                    </td>
                    <td>
                      
                    </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>        
        <script src="/js/js.js"></script>
</body>
</html>
